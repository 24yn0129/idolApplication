<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/app.css}" rel="stylesheet" />
	<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}" defer></script>
	<script th:src="@{/js/app.js}" defer></script>
	<title>Insert title here</title>
</head>

<body>
<table border="1" class="table">
	<tr>
		<th>メンバー写真</th>
		<th>メンバー名</th>
		<th>メンバー名（読み）</th>
		<th>年齢</th>
		<th>所属グループ名</th>
		<th>更新</th>
	</tr>
	
		
	<tr th:each="member: ${members}">
		<td><img th:src="${member.memberPhoto}"width="150" height="50"</td>
		<td th:text="${member.memberName}"></td>
		<td th:text="${member.memberHiraganaName}"></td>
		<td th:text="${member.getMemberAge()}"></td>
		<td th:text="${member.artist.artistName}"></td>
		
		
		<td style="text-align: center">
				<form th:action="@{/members/{id}/membersUpdate(id=${member.memberId})}" method="get">
					<input type="submit" class="btn btn-secondary" value="更新" />
				</form>
			</td>
			
	</tr>
        
</table>

<form method="get" th:action="@{/members/membersPost}">
        <input type="submit" class="btn btn-secondary" value="新規登録はこちらから" />
	</form>  
</body>

</html>
