<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/app.css}" rel="stylesheet" />
	<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}" defer></script>
	<script th:src="@{/js/app.js}" defer></script>
	<title>メンバー情報更新</title>
</head>

<body>

	<h1>メンバー更新</h1>
	<form th:method="post" th:action="@{/members/{id}/membersUpdate(id=${member.memberId})}" th:object="${member}">
		<input type="hidden" th:field="*{memberId}" />

		<div>
			アーティスト名<br>
			<input type="text" name="memberName" /><br />w
			<div class="fw-bold" th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"
				th:errorclass="err" style="color:red"></div>
		</div>

		<div>
			アーティスト名(読み)<br>
			<input type="text" name="memberHiraganaName" /><br />
			<div class="fw-bold" th:if="${#fields.hasErrors('memberHiraganaName')}" th:errors="*{memberHiraganaName}"
				th:errorclass="err" style="color:red"></div>
		</div>

		<div>
			公式HP<br>
			<input type="text" name="memberBithday" /><br />
			<div class="fw-bold" th:if="${#fields.hasErrors('memberBirthday')}" th:errors="*{memberBithday}"
				th:errorclass="err" style="color:red"></div>
		</div>

		<input type="submit" class="btn btn-secondary" value="更新" /><br />
	</form>
</body>

</html>
